  - papermill>=1.0.1
  - matplotlib=3.1.2
  - r-base>=3.3.0
  - pip:
    - black>=18.6b4
    - flake8>=3.3.0
    - jupytext>=1.3.0
    - lightgbm==2.3.0
    - tensorflow==2.0
    - tensorboard==2.1.0
