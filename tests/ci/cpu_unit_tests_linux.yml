  - bash: |
      eval "$(conda shell.bash hook)" && conda activate forecast_cpu
      pytest --durations=0 forecasting_lib/tests -m "not notebooks and not gpu and not azureml" --junitxml=junit/test-unitttest.xml
    displayName: 'Run Unit tests'

