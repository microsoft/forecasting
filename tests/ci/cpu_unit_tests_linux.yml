  - bash: |
      echo "##vso[task.prependpath]/data/anaconda/bin"
      export PATH="/data/anaconda/bin:$PATH"
      conda env list
    displayName: Add Conda to PATH

# Uncomment if needed
# Conda creation can take around 10 min
